name: Scrape Data, build and upload Model

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.1" # install the python version needed
          cache: "pip"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: install python packages
        run: pip install -r requirements.txt

      - name: Check if MONGODB_URI is set
        run: |
          if [ -z "${MONGODB_URI}" ]; then
            echo "MONGODB_URI is not set."
          else
            echo "MONGODB_URI is set."
          fi
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: scrape
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python scrape/scrape.py
